{% extends 'pages/base.html' %}

{% block content %}

{% load static %}

{% load crispy_forms_tags %}

<section class="user-section">
    <div class="row justify-content-center pt-5">
        <div class="col-md-8">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-control">
                    <legend class="border-bottom mb-4">Se Connecter</legend>
                    {{ form|crispy}}
                </fieldset>
                <div class="form-control">
                    <button class="btn btn-outline-info" type="submit" id="submit_button">Valider</button>
                </div>
            </form>
            <div class="form-control border-top pt-3">
                <small class="text-muted">Vous n'avez pas de compte ? <a class="ml-2" href="{% url 'register' %}">Enregistrez vous !</a></small>
                <br>
                <small class="text-muted ml-2"><a class="ml-2" href="{% url 'password_reset' %}">Vous avez oubli√© votre mot de passe ?</a></small>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
